<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Describe content of this page to the browser. -->
    <meta name="description" content="Learning Heading Tag">
    <meta name="author" content="Foyjul Islam Raju">
    
    <title>Heading Tag</title>
</head>

<body>
    <!-- Heading tag are used to create to headlines. There are six heading in html.-->
    <!-- Whenever we put something inside heading tag, the search engine consider it more important than other part of the documents-->
    <!-- Heading tag not only control look at the webpage but also impact on Search Engine Optimization -->
    <h1> This is h1 Heading </h1>
    <h2> This is h2 Heading </h2>
    <h3> This is h3 Heading </h3>
    <h4> This is h4 Heading </h4>
    <h5> This is h5 Heading </h5>
    <h6> This is h6 Heading </h6>  
</body>

</html>
